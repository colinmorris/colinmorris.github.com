---
layout: default
---

<div class="home">
    <h1>Articles tagged <code>{{ page.slug }}</code></h1>
  <ul class="post-list">
  {% for post in site.tags[page.slug] %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
  {% endfor %}
  </ul>
</div>
